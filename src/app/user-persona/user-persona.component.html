<mat-card class="example-card pre-scrollable">
  <mat-card-header style="margin-bottom:20px;margin-top:10px">
    <mat-card-title style="font-size:28px; padding-left:345px">User Persona</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form #frm="ngForm">
          <div class="form-group" ng-app="">
              <label style="margin-left:80px;"><b><h5>Q.1) Who are you?</h5></b></label>
             <textarea class="input form-control" style="width:70%;margin-left:80px" rows="3" cols="50" name="first1" #first1="ngModel" ngModel>Enter name, address, profession, age, etc</textarea>
             
             <label style="margin-left:80px;width:70%;"><b><h5>Q.2) Which type of vehicle parking you were booking for and where?</h5></b></label>
          <textarea class="input form-control" style="width:70%;margin-left:80px" id="w3mission" rows="3" cols="50" name="second1" #second1="ngModel" ngModel></textarea>
          
          <label style="margin-left:80px;width:70%;"><b><h5>Q.3) What was the last parking slot booking you struggled with?</h5></b></label>
          <textarea class="input form-control" style="width:70%;margin-left:80px" id="w3mission" rows="3" cols="50" name="third1" #third1="ngModel" ngModel></textarea>
          </div><br>
          <button (click)="addPersona(frm)" mat-raised-button style="margin-left:250px; background-color: rgb(43, 131, 202); color:white; -webkit-text-stroke-width: 0.4px;">Add</button>
        </form>
    </mat-card-content>
</mat-card>
