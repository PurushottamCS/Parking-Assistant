<div class="container" style="margin-top:15px">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
          </div>
          <table id="customers" class="table table-hover table-fixed">
            <thead style="color:rgb(31, 115, 226); ">
                <tr>
                  <th style="width: 10px; font-size: 20px;">ID</th>
                  <th style="width: 180px; text-align: center; font-size: 20px;padding-left:35px">Parking Spot</th>
                  <th style="width:130px; font-size: 20px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemList;let i=index">
                  <td style=" padding-top:40px; padding-left:15px;" >{{i}}</td>
                  <td style=" font-size: 20px; padding-top:25px">{{item.name}}<br>
                      <p style="font-size:15px">{{item.address}}</p></td>
                  <td type="button" routerLink="/Book" style="padding-top: 2px; height:35px; font-size: 20px; margin-top:36px;background-color:rgb(43, 131, 202);color: whitesmoke">View</td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
