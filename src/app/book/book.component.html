<mat-card class="example-card pre-scrollable">
    <mat-card-header>
      <mat-card-title style="font-size:28px; padding-left:350px">Booking</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table id="customers" class="table table-fixed table-bordered" style="width:90%; margin-left: 40px">
            <thead>
                <td style="font-size: 20px; padding-left:15px;background-color:rgb(168, 196, 235)" >Parking Spot Name</td>
                <td style="font-size: 20px" colspan="2">{{spot.name}}</td>
            </thead>
            <tbody>
              <tr>
                  <td style="font-size: 20px; padding-left:15px;background-color:rgb(168, 196, 235)" >Address</td>
                  <td style="font-size: 20px" colspan="2">{{spot.address}}</td>
              </tr>
              <tr>
                <td style="font-size: 20px; padding-left:15px;background-color:rgb(168, 196, 235);padding-top:38px" rowspan="2" >2-wheeler</td>
                <td style="font-size: 20px;background-color:rgb(168, 196, 235)">Available Slots</td>
                <td style="font-size: 20px;background-color:rgb(168, 196, 235)" colspan="2">Rate Per Hour (R.s)</td>
              </tr>
              <tr>
                <td style="font-size: 20px">{{spot.avl_2}}</td>
                <td style="font-size: 20px">{{spot.rate_per_hour_2}}</td>
              </tr>
              <tr>
                  <td style="font-size: 20px; padding-left:15px;background-color:rgb(168, 196, 235);padding-top:38px" rowspan="2" >4-wheeler</td>
                  <td style="font-size: 20px;background-color:rgb(168, 196, 235)">Available Slots</td>
                  <td style="font-size: 20px;background-color:rgb(168, 196, 235)" colspan="2">Rate Per Hour (R.s)</td>
                </tr>
                <tr>
                  <td style="font-size: 20px">{{spot.avl_4}}</td>
                  <td style="font-size: 20px">{{spot.rate_per_hour_4}}</td>
                </tr>
            </tbody>
        </table><br><br>

        <table id="customers" class="table table-fixed table-bordered" style="width:90%; margin-left: 40px">
            <thead>
              <th style="font-weight: normal;font-size: 20px;padding-left:15px;width: 50%;background-color:rgb(168, 196, 235);text-align: center">2-Wheeler Booking</th>
              <th style="font-weight: normal;font-size: 20px;background-color:rgb(168, 196, 235);text-align: center">4-Wheeler Booking</th>
            </thead>
            <tbody>
              <tr style="height:200px">
              <td>
                <label for="select" style="margin-left:143px"><b><h4>Vehicle</h4></b></label>
                <select name="vehicle1" #vehicle1="ngModel" [(ngModel)]="vehicleSelected1" class="form-control" style="margin-left:50px;width: 70%;" class="form-control">
            <option *ngFor="let vehicles of two_wheeler" value="{{vehicles.number}}">{{vehicles.number}}</option>
          </select>
                <button mat-raised-button style="margin-left:35%;margin-top:30px; background-color: rgb(43, 131, 202); color:white; -webkit-text-stroke-width: 0.4px;" (click)="bookOrder1()">Book Now</button>
              </td>
              <td>
                <label for="select" style="margin-left:143px;"><b><h4>Vehicle</h4></b></label>
                <select name="vehicle2" #vehicle2="ngModel" [(ngModel)]="vehicleSelected2" class="form-control"style="margin-left:50px;width: 70%;" class="form-control">
            <option *ngFor="let vehicles of four_wheeler" value="{{vehicles.number}}">{{vehicles.number}}</option>
          </select>
                <button mat-raised-button style="margin-left:35%;margin-top:30px; background-color: rgb(43, 131, 202); color:white; -webkit-text-stroke-width: 0.4px;" (click)="bookOrder2()">Book Now</button>
              </td>
              </tr>
            </tbody>
        </table><br>
      </mat-card-content>
  </mat-card>
