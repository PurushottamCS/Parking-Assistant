<mat-card class="example-card pre-scrollable">
  <mat-card-header style="margin-bottom:20px;margin-top:10px">
    <mat-card-title style="font-size:28px; padding-left:345px">Add Vehicle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form #frm="ngForm">
          <div class="form-group" ng-app="">
              <label style="margin-left:80px;"><b><h5>Vehicle Type</h5></b></label>
              <select name="type1" #type1="ngModel" [(ngModel)]="typeSelected1" class="form-control" style="margin-left:80px;width: 70%;" class="form-control">
              <option value="Two Wheeler">Two Wheeler</option>
              <option value="Four Wheeler">Four Wheeler</option>
          </select>
          <label style="margin-left:80px;"><b><h5>Vehicle Number</h5></b></label>
          <input #number1="ngModel" name="number2" type="text" class="input form-control" style="width:70%;margin-left:80px" ngModel>
          </div><br>
          <button (click)="addVehicle(frm)" mat-raised-button style="margin-left:250px; background-color: rgb(43, 131, 202); color:white; -webkit-text-stroke-width: 0.4px;">Add</button>
        </form>
    </mat-card-content>
</mat-card>
